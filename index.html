<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="imageContainer">
          <img class="avatar" src="./assets/images/avatar-jessica.jpeg" />
        </div>

        <div class="infoContainer">
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
        </div>
        <p class="description">"Front-end developer and avid reader"</p>
      </div>
      <div class="links">
        <div class="link"><p>GitHub</p></div>
        <div class="link"><p>Frontend Mentor</p></div>
        <div class="link"><p>LinkedIn</p></div>
        <div class="link"><p>Twitter</p></div>
        <div class="link"><p>Instagram</p></div>
      </div>
    </div>
  </body>
</html>
